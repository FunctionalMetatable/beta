title: 3 letter usernames search
---

<a id="a"></a>
<a id="b"></a>
<a id="c"></a>
<a id="d"></a>
<script>
  var a = document.getElementById("a");
  var b = document.getElementById("b");
  var c = document.getElementById("c");
  var d = document.getElementById("d");

  async function g() {
    k = await fetch("https://e-1.9gr.repl.co/");
    k = await k.json();
    a.innerHTML =
      "We have iterated over " +
      k.iterated +
      " names and we have " +
      k.left +
      " left to iter over.";
    b.innerHTML =
      "We have " +
      k.valid +
      " valid three-letter usernames and " +
      k.invalid +
      " invalid ones.";
    c.innerHTML = "We also have " + k.usernames;
    setTimeout(g, 1);
  }
  g();
</script>
