<script>
  var a = document.getElementById("a");
  var b = document.getElementById("b");
  var c = document.getElementById("c");
  var d = document.getElementById("d");
  var v = null;
  async function g() {
    k = await fetch("https://e-1.9gr.repl.co/");
    k = await k.json();
    a.innerHTML =
      "We have iterated over " +
      k.iterated +
      " names and we have " +
      k.left +
      " left to iter over.";
    b.innerHTML =
      "We have " +
      k.valid +
      " valid three-letter usernames and " +
      k.invalid +
      " invalid ones.";
    if (v == c.innerHTML) {
      console.log("got update > no need change");
    } else {
      c.innerHTML =
        'The usernames we have registered as "NOT REGISTERED AS USER" are: <br>' +
        (k.usernames + "").replaceAll(",", ",<br>");
      v = c.innerHTML;
    }

    setTimeout(g, 1);
  }
  g();
</script>
