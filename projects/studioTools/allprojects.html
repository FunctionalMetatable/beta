---
layout: default
title: AllProjects - StudioTools
---

<link
  rel="stylesheet"
  href="http://cdn.scratch.mit.edu/scratchr2/static/__6685a039f09d986057295dd59de6561c__/css/main.css"
/>
<h2 id="name">Loading..</h2>
<a id="data">Created on DD:MM:YYYY, and there are 100 projects shared.</a>
<div><ul id="main-container"></ul></div>
<script>
  var t = document.getElementById("name");
  var d = document.getElementById("data");
  var c = document.getElementById("main-container");
  async function e() {
    var studioId = Number(
      new URLSearchParams(
        new URL(window.location.href).search.substring(1)
      ).get("id")
    );
    var fet = await fetch(
      "https://cors.9gr.repl.co/api.scratch.mit.edu/studios/" + studioId
    );
    var dat = await fet.json();
    var fet2 = await fetch(
      "https://cors.9gr.repl.co/api.scratch.mit.edu/studios/" +
        studioId +
        "/projects"
    );
    var dat2 = await fet2.json();
    t.innerText = dat.title;
    time = new Date(dat.history.created);
    d.innerHTML = `Created on ${time.getDate()}.${time.getMonth()}.${time.getFullYear()} and there are ${
      dat2.length
    } projects. <br> <h2>Description</h2><br>${dat.description}`;
    for (let i = 0; i < dat2.length; i++) {
      var toAdd = `
<li class="project thumb item" data-id="${dat2[i].id}">
  <a href="https://scratch.mit.edu/projects/${dat2[i].id}/">
    <img loading="lazy" data-original="//cdn2.scratch.mit.edu/get_image/project/${dat2[i].id}_144x108.png" width="480" height="180" src="//cdn2.scratch.mit.edu/get_image/project/${dat2[i].id}_480x180.png" style="display: block;">
  </a>
  <span class="title">
    <a href="/projects/${dat2[i].id}/">${dat2[i].title}</a>
  </span>
   
     </li>`;
      c.innerHTML += toAdd;
    }
  }
  e();
</script>
